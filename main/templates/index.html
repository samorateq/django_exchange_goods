{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="{% static 'style/index.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="left-nav">
                    <a class="nav-link--text-white" href='{% url "ads:catalog" %}'>Каталог</a>
                    <a class="nav-link--text-white" href='#'>О нас</a>
                </div>

                <div class="right-nav">
                    {% if user.is_authenticated %}
                        <a class="nav-link--text-white" href='{% url "user:profile" %}'>Профиль</a>
                        <a class="nav-link--text-white" href='{% url "user:logout" %}'>Выйти</a>

                        {% if user.is_superuser or user.is_staff %}
                            <a class="admin-panel-link" href='{% url "admin:index" %}'>Панель администратора</a>
                        {% endif %}
                    {% else %}
                        <a class="nav-link--text-white" href='{% url "user:register" %}'>Регистрация</a>
                        <a class="nav-link--text-white" href='{% url "user:login" %}'>Войти</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
</body>
</html>
