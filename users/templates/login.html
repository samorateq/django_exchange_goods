{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style/register.css' %}">
</head>
<body>
    <div class="button-container">
        <a class="nav-link--text-white" href='{% url "main:index" %}'>На Главную</a>
        <a class="nav-link--text-white" href='#'>О нас</a>
    </div>
  <div class="wrapper-login">
      <div class="container">
          <h1>Авторизация</h1>
          <form class="registration-form" method="post" action="{% url 'user:login' %}">
            {% csrf_token %}
            <label for="id_username">Имя пользователя</label>
            <input type="text" class="form-control"
                   value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
                   name="username" id="id_username"
                   placeholder="Введите ваше имя пользователя"
                   required>
            
            <label for="id_password">Пароль</label>
            <input type="password" class="form-control" name="password" id="id_password"
                   placeholder="Введите ваш пароль" required>
        
            {% if form.non_field_errors %}
                <div class="error-message">
                    {% for error in form.non_field_errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        
            <button type="submit" class="submit-button">Войти</button>
        </form>
        
          <div class="extra-links">
              <a href="#">Забыли пароль?</a>
              |
              <a href="{% url 'user:register' %}">Создать аккаунт</a>
          </div>
      </div>
  </div>
</body>
</html>
